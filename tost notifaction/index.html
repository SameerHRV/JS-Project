<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>tost Notifaction</title>
</head>

<body>
    <div class="button">
        <button onclick="showTost(successMsg)">Success</button>
        <button onclick="showTost(errorMsg)">Error</button>
        <button onclick="showTost(invalidMsg)">Invalid</button>
    </div>

    <div class="tostbox">

    </div>

    <script>
        let tostbox = document.querySelector('.tostbox')
        let successMsg = '<i class="fa-solid fa-circle-check"></i>Successfully submitted'
        let errorMsg = '<i class="fa-solid fa-circle-xmark"></i>Please fix the error'
        let invalidMsg = '<i class="fa-solid fa-circle-exclamation"></i>Invalid input, check again'


        function showTost(msg) {
            let tost = document.createElement('div');
            tost.classList.add('tost');
            tost.innerHTML = msg;
            tostbox.appendChild(tost);

            if(msg.includes('error')){
                tost.classList.add('error');
            }
            if(msg.includes('Invalid')){
                tost.classList.add('Invalid');
            }

            setTimeout(()=>{
                tost.remove();
            }, 5000)
        }
    </script>
</body>

</html>
